<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>情報基礎1 最終課題</title>

		<script type="module">
				async function wasm(){
						const { instance } = await WebAssembly.instantiateStreaming(
								fetch("wasm/main.wasm")
						);
						alert(instance.exports.add(1,5));
				}
				wasm();
		</script>
	</head>
	<body>
		<h1>情報基礎1 最終課題</h1>
		<noscript>
			<h2>JavaScriptが無効になっています．XSSとか無いので有効にして下さい．なんでもしますから(なんでもするとは言っていない)．</h2>
		</noscript>
	</body>
</html>
