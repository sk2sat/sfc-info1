<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>情報基礎1 最終課題</title>

		<script type="module">
				async function wasm(){
						const { instance } = await WebAssembly.instantiateStreaming(

				wasm();
		</script>
	</head>

		<h1>情報基礎1 最終課題</h1>
	</body>
</html>
